theme:
  colors:
    primary:
      main: "#4f46e5"      # фирменный фиолетовый (indigo-600)
    text:
      primary: "#111827"
      secondary: "#374151"
    http:
      get:    "#10b981"
      post:   "#3b82f6"
      delete: "#ef4444"
      put:    "#f59e0b"
  typography:
    fontFamily: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"
    headings:
      fontWeight: 700
    code:
      fontSize: 13
  sidebar:
    width: "300px"
    backgroundColor: "#f9fafb"
  rightPanel:
    backgroundColor: "#0f172a"   # тёмная правая панель
    textColor: "#e5e7eb"
    width: "40%"
htmlTemplate: |
  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Телефонный справочник API — Документация</title>
      <link rel="icon" href="./favicon.ico" />
      <style>
        body { margin:0; }
        .api-title { position:fixed; top:10px; left:16px; z-index:10; display:flex; align-items:center; gap:10px; }
        .api-title img { height:28px; }
        .api-title span { font:600 14px/1 Inter, system-ui, -apple-system; color:#4f46e5; letter-spacing:.3px; }
      </style>
    </head>
    <body>
      <div class="api-title">
        <img src="./logo.svg" alt="logo"/>
        <span>Телефонный справочник API</span>
      </div>
      <redoc spec-url="./openapi.yaml"></redoc>
      <script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"></script>
    </body>
  </html>
