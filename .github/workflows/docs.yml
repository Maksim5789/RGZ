name: Build & Publish API Docs

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- Python: deps + –≥–µ–Ω–µ—Ä–∞—Ü–∏—è OpenAPI ----------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Bandit security scan (non-blocking)
        shell: bash
        run: bandit -r app.py -ll || true

      - name: Generate OpenAPI YAML
        shell: bash
        run: python docs/generate_openapi.py

      # ---------- ReDoc: —Å–±–æ—Ä–∫–∞ —Å –∫–∞—Å—Ç–æ–º–Ω–æ–π —Ç–µ–º–æ–π ----------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Redocly CLI
        shell: bash
        run: npm i -g @redocly/cli@latest

      - name: Prepare site directory
        shell: bash
        run: |
          echo "üîß Cleaning and recreating docs/site..."
          rm -rf docs/site
          mkdir -p docs/site

      - name: Build ReDoc site (custom theme)
        shell: bash
        run: |
          redocly build-docs docs/openapi.yaml \
            --output docs/site/index.html \
            --config docs/redocly.yaml

      - name: Copy assets
        shell: bash
        run: |
          cp docs/openapi.yaml docs/site/openapi.yaml
          [ -f docs/logo.svg ] && cp docs/logo.svg docs/site/logo.svg || true
          [ -f docs/favicon.ico ] && cp docs/favicon.ico docs/site/favicon.ico || true

      - name: List built files
        shell: bash
        run: ls -la docs/site

      # ---------- –ü—É–±–ª–∏–∫–∞—Ü–∏—è –Ω–∞ GitHub Pages ----------
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
