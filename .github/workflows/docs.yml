name: Build & Publish API Docs

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Bandit security scan (non-blocking)
        shell: bash
        run: bandit -r app.py -ll || true

      - name: Generate OpenAPI YAML
        shell: bash
        run: python docs/generate_openapi.py

      # Готовим папку для Pages
      - name: Prepare site directory
        shell: bash
        run: |
          rm -rf docs/site
          mkdir -p docs/site

      # Копируем наш кастомный index.html и спецификацию
      - name: Copy docs assets
        shell: bash
        run: |
          cp docs/index.html docs/site/index.html
          cp docs/openapi.yaml docs/site/openapi.yaml
          [ -f docs/logo.svg ] && cp docs/logo.svg docs/site/logo.svg || true
          [ -f docs/favicon.ico ] && cp docs/favicon.ico docs/site/favicon.ico || true

      - name: List built files
        shell: bash
        run: ls -la docs/site

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
