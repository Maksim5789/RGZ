name: Build & Publish Custom API Docs

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate OpenAPI spec
        run: python docs/generate_openapi.py

      - name: Prepare custom site
        run: |
          rm -rf docs/site
          mkdir -p docs/site
          cp docs/index.html docs/site/index.html
          cp docs/openapi.yaml docs/site/openapi.yaml
          [ -f docs/logo.svg ] && cp docs/logo.svg docs/site/logo.svg || true
          [ -f docs/favicon.ico ] && cp docs/favicon.ico docs/site/favicon.ico || true

      - name: List files
        run: ls -la docs/site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
