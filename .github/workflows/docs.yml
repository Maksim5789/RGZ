# .github/workflows/docs.yml
# Автоматический workflow для генерации и публикации документации API (РГЗ — вариант 1)
# Цель: извлечение OpenAPI спецификации из Flask-приложения, формирование ReDoc-страницы и публикация на GitHub Pages.

name: Build & Publish API Docs

on:
  push:
    branches: [ "main" ]  # Запуск при каждом коммите в ветку main

permissions:
  contents: read          # Чтение содержимого репозитория
  pages: write            # Разрешение на запись в GitHub Pages
  id-token: write         # Токен для аутентификации публикации

concurrency:
  group: "pages"
  cancel-in-progress: true  # Предотвращает дублирующие запуски workflow

jobs:
  build:
    runs-on: ubuntu-latest  # Среда выполнения (Linux)

    steps:
      # --- 1. Клонирование репозитория ---
      - name: Checkout
        uses: actions/checkout@v4

      # --- 2. Установка Python ---
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # --- 3. Установка зависимостей проекта ---
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --- 4. Проверка безопасности кода с помощью Bandit ---
      - name: Bandit security scan
        run: bandit -r app.py -ll || true

      # --- 5. Генерация спецификации OpenAPI (docs/openapi.yaml) ---
      - name: Generate OpenAPI YAML
        run: python docs/generate_openapi.py

      # --- 6. Установка Node.js для Redocly ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # --- 7. Установка Redocly CLI ---
      - name: Install Redocly
        run: npm i -g @redocly/cli@latest

      # --- 8. Генерация статической страницы ReDoc ---
      - name: Build ReDoc site
        run: redocly build-docs docs/openapi.yaml --output docs/site/index.html

      # --- 9. Загрузка артефакта (готовой документации) для публикации ---
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write          # Разрешение на публикацию в Pages
      id-token: write
    steps:
      # --- 10. Развёртывание документации на GitHub Pages ---
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
