name: Build & Publish API Docs

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Bandit security scan
        run: bandit -r app.py -ll || true

      - name: Generate OpenAPI YAML
        run: python docs/generate_openapi.py

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Redocly CLI
        run: npm i -g @redocly/cli@latest

      # ключевой фикс: чистим и создаём директорию, а build-docs выводим в ФАЙЛ index.html
      - name: Prepare site directory
        run: |
          rm -rf docs/site
          mkdir -p docs/site

          # передадим наш шаблон и тему через конфиг
          - name: Build ReDoc site (custom theme)
            run: redocly build-docs docs/openapi.yaml --output docs/site/index.html --config docs/redocly.yaml

          # скопируем ассеты, чтобы index.html их увидел
          - name: Copy assets
            run: |
              cp docs/openapi.yaml docs/site/openapi.yaml
              if [ -f docs/logo.svg ]; then cp docs/logo.svg docs/site/logo.svg; fi
              if [ -f docs/favicon.ico ]; then cp docs/favicon.ico docs/site/favicon.ico; fi

          - name: List built files
            run: ls -la docs/site

      - name: List built files
        run: ls -la docs/site

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
